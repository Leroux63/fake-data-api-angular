<div
  *ngIf="(user$ | async) as user">
  <div class="card mt-3 mx-auto shadow" style="width: 18rem;">
    <div class="card-body text-center">
      <h5 class="card-title">{{user.fullname}}</h5>
      <a [routerLink]="['/']" class="btn btn-outline-dark" >Revenir sur la liste</a>
    </div>
  </div>
</div>
